<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>
DotuAI DTC LOG PDF Report
</title>
<style type="text/css">
	div.block{border:2px solid rgb(44,119,125);border-bottom:0px;padding: 6px 0px;}
	div.foot{border:2px solid rgb(44,119,125);padding:10px 20px;}
	div.left{float:left;height:auto;}
	div.right{float:right;height:auto;}
	div.footright{float:right;width:30%;height:auto;}
	div.center{text-align:center;width:auto;}
	.columncaption{width:20%;background:rgb(203,239,239);text-align:center;margin:2px;padding:2px 0px;font-weight:bold;}
	.columncontent{width:29%;word-wrap:break-word;word-break:break-all;text-align:left;}
	.logo{float:left;width:10%;}
	.clearfloat{clear:both;height:0px;font-size:1px;line-height:0px;}
	.caption{background:rgb(239,239,239);text-align:center;display:inline-block;height:auto;width:160px;margin:2px;font-weight:bold;}
	.tdcaption{background:rgb(239,239,239);text-align:center;width:80px;}
	.footcaption{text-align:center;width:80px;padding:6px;}
	label{height:auto;}
	h1{margin:0px;}
	table{width:100%;}
	.leaveblank{height:180px;}
	table>thead>tr>th{text-align:left;background:rgb(168,203,203);}
	th.datetime{width:100px;}
    th.type{width:70px;}
    th.operator{width:70px;}
	table>tbody>tr>td{text-align:left;}
body
{
    text-align:center;
}
table
{
    font-size:12px;
    text-align:center;
    border:1px solid #EFEFEF;
    border-cellspan:cellspan;
    margin-top:10px;
}
td
{
    border:1px solid #EFEFEF;
}
</style>
<script type = "text/javascript">
function changbackgroundcolor()
{
	var trs = document.getElementById("table_log_report").getElementsByTagName("tr");
	for (var i = 0; i < trs.length; i++)
	{
		if (i % 2 == 0)
		{
			trs[i].style.backgroundColor = "#A8EFEF";
		}
		else
		{
			trs[i].style.backgroundColor = "#ffffff";
		}
	}
}
</script>
</head>
<body onLoad="changbackgroundcolor();">
<div class="block">
	<div class="logo">
		<img src="../../Image/MBDD2_logo.png" alt="图像占位符" width="42" height="42"/>
	</div>
	<div class="right">
		<div>
			<caption>设备</caption>
			<caption>@devicenumber</caption>
		</div>
		<div>
			<caption>打印时间</caption>
			<caption>@printtime</caption>
		</div>
	</div>
	<div class="center">
		<h1>操 作 记 录</h1>
	</div>
</div>
<div class="block">
    <table id="table_log_report" cellspacing="0" cellpadding="5" align="center" >
		<thead>
			<tr>
				<th class="datetime">日期时间</th>
				<th class="type">记录类型</th>
				<th class="operator">操作来源</th>
				<th class="content">记录内容</th>
			</tr>
		</thead>
		<tbody>
			@loginfolist
			<tr class="leaveblank"></tr>
		</tbody>
    </table>
</div>
<div class="foot">
	<div class="left">
		<label class="footcaption">确认</label>
		<label></label>
	</div>
	<div class="footright">
		<label class="footcaption">签名</label>
		<label></label>
	</div>
	<div class="center">
		<label class="footcaption">日期</label>
		<label></label>
	</div>
</div>
</body>
</html>
